<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colo Markers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item grid-item1">
        <p class="color">AliceBlue</p>
        <p class="code">#F0F8FF</p>
      </div>
      <div class="item grid-item2">
        <p class="color">AntiqueWhite</p>
        <p class="code">#FAEB07</p>
      </div>
      <div class="item grid-item3">
        <p class="color">Aqua</p>
        <p class="code">#00FFFF</p>
      </div>
      <div class="item grid-item4">
        <p class="color">Aquamarine</p>
        <p class="code">#7FFFD4</p>
      </div>
      <div class="item grid-item5">
        <p class="color">Azure</p>
        <p class="code">#F0FFFF</p>
      </div>
      <div class="item grid-item6">
        <p class="color">Beige</p>
        <p class="code">#F5F5DC</p>
      </div>
      <div class="item grid-item7">
        <p class="color">Bisque</p>
        <p class="code">#FFE4C4</p>
      </div>
      <div class="item grid-item8">
        <p class="color">Black</p>
        <p class="code">#000000</p>
      </div>
      <div class="item grid-item9">
        <p class="color">BlanchedAlmond</p>
        <p class="code">#FFEBCD</p>
      </div>
      <div class="item grid-item10">
        <p class="color">Blue</p>
        <p class="code2">#0000FF</p>
      </div>
      <div class="item grid-item11">
        <p class="color">BlueViolet</p>
        <p class="code2">#8A2BE2</p>
      </div>
      <div class="item grid-item12">
        <p class="color">Brown</p>
        <p class="code2">#A52A2A</p>
      </div>
      <div class="item grid-item13">
        <p class="color">BurlyWood</p>
        <p class="code">#DEB887</p>
      </div>
      <div class="item grid-item14">
        <p class="color">CadetBlue</p>
        <p class="code2">#5F9EA0</p>
      </div>
      <div class="item grid-item15">
        <p class="color">Chartreuse</p>
        <p class="code">#7FFF00</p>
      </div>
    </div>
  </body>
</html>
